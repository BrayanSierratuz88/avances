<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Travel website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <a href="#" class="logo">Travel</a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="#home" class="home-active">Home</a></li>
            <li><a href="#places">Places</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </header>
    <section class="home swiper" id="home">
        <div class="swiper-wrapper">
            <div class="swiper-slide container">
                <img src="img/home4.jpg" alt="">
                <div class="home-text">
                    <span>Discover now</span>
                    <h1>Explore The <br>Beautiful Beach <br>Of Maldives</h1>
                    <a href="#" class="btn">Explore</a>
                </div>
            </div>
            
            <div class="swiper-slide container">
                <img src="img/home5.jpg" alt="">
                <div class="home-text">
                    <span>Discover now</span>
                    <h1>Explore The <br>Beautiful Beach <br>Of Bali</h1>
                    <a href="#" class="btn">Explore</a>
                </div>

            </div>
            
            <div class="swiper-slide container">
                <img src="img/home3.jpg" alt="">
                <div class="home-text">
                    <span>Discover now</span>
                    <h1>Explore The <br>Beautiful Beach <br>Of Hawai</h1>
                    <a href="#" class="btn">Explore</a>
                </div>
            </div>

        </div>
        <div class="swiper-pagination"></div>
    </section>
    <selection class="places" id="places">
    <div class="heading">
        <h1>fint the most <br>atracctive places</h1>
    </div>
</selection>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
